        <body>
            <div class="subscription">
                
            <header>
                    <h1><a href="index.html"><img src="whitewashed logo outline.svg"
                      alt="whitewashed logo"></a></h1>
                <!-- Same header as the home page. -->

                <nav href="#"> 
                    <ul>
                        <li><a >Identity</a></li>
                        <li><a >Flavor</a></li>
                        <li><a >Art and Media</a></li>
                        <li><a >Favorite Children</a></li>
                        <li><a href=newsletter.html> Subscribe</a></li>
                    </ul>
                </nav>
            </header>

            <h2 class="subscription-page">Stay updated on everything WhiteWashed</h2>
          
            <form>
                <section class="personal-info">
                    <h2>Personal information</h2>
                    <ul>
                        <li>
                            <label for="fname"> First Name:</label> 
                            <input type="text" name="fname" id="fname" placeholder="First name" />
                        </li>
                        <li>
                            <label for="lname"> Last Name:</label> 
                            <input type="text" name="lname" id="lname" placeholder="Last name" />
                        </li>
                        <li>    
                            <label for="email">Email Address:</label> 
                            <input type="email" name="email" id="email" placeholder="Your email" />
                        </li>
                    </ul>
                </section>
                <section class="subscription-type">
                    <h2>What would you like to hear from us?</h2>
                    <ul>
                        <li>
                           <input type="checkbox" id="features" name="features">
                           <label for="features">New Features</label>
                        </li>
                        <li>
                           <input type="checkbox" id="flavor" name="flavor">
                           <label for="flavor">New in Flavor</label>
                        </li>
                        <li>
                           <input type="checkbox" id="art" name="art">
                           <label for="art">New in Art and Media</label>
                        </li>
                     </ul>
                </section>
            <button type="submit">Sign Up</button>
            </form>
            <footer>
                <p>WhiteWashed Magazine. All rights reserved.</p>
             </footer>
          </div>
       </body>
