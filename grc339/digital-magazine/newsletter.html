        <body>
            <div class="container">
                
            <header>
                    <h1><a href="index.html"><img src="whitewashed logo outline.svg"
                      alt="whitewashed logo"></a></h1>
                <!-- Same header as the home page. -->

                <nav href="#"> 
                    <ul>
                        <li><a >Identity</a></li>
                        <li><a >Flavor</a></li>
                        <li><a >Art and Media</a></li>
                        <li><a >Favorite Children</a></li>
                        <li><a href=newsletter.html> Subscribe</a></li>
                    </ul>
                </nav>
                       </header>
                       <h2 class="page-title">Stay connected and subscribe!</h2>
                       <form>
                          <section class="personal-info">
                             <h2>Personal Information</h2>
                             <ul>
                                <li>
                                   <label for="fname">First name:</label>
                                   <input type="text" id="fname" name="fname">
                                </li>
                                <li>
                                   <label for="lname">Last name:</label>
                                   <input type="text" id="lname" name="lname">
                                </li>
                                <li>
                                   <label for="email">Email:</label>
                                   <input type="text" id="email" name="email">
                                </li>
                                <li>
                                   <label for="city">City:</label>
                                   <input type="text" id="city" name="city">
                                </li>
                                <li>
                                   <label for="state">State:</label>
                                   <input type="text" id="state" name="state">
                                </li>
                             </ul>
                          </section>
                          <section class="subscription-type">
                             <h2>What would you like to hear from us?</h2>
                             <ul>
                                <li>
                                   <input type="checkbox" id="newsletter" name="newsletter">
                                   <label for="newsletter">Newletter</label>
                                </li>
                                <li>
                                   <input type="checkbox" id="new" name="new">
                                   <label for="new">New features</label>
                                </li>
                                <li>
                                   <input type="checkbox" id="upcoming" name="upcoming">
                                   <label for="upcoming">Upcoming Shows Near You</label>
                                </li>
                             </ul>
                          </section>
                          <section class="feedback">
                             <h2>Suggestions, comments, or general wonders?</h2>
                             <textarea id="feedback" name="feedback"></textarea>
                          </section>
                          <button type="submit">Sign Up</button>
                       </form>
                       <footer>
                          <p>WhiteWashed Magazine. All rights reserved.</p>
                       </footer>
                    </div>
                 </body>
              </html>
